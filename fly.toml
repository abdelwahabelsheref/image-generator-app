app = 'image-generator-app'
primary_region = 'lax'

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_start_machines = true
  auto_stop_machines = 'keep'
  min_machines_running = 1
  processes = ['app']


[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 2
  memory_mb = 4096
